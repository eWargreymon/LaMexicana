<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles-login.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<header id="title">

    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a href="index.html"><img src="assets/logo.png" alt="logotipo" class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                <li class="nav-item"><a class="nav-link" href="reserva.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="localizacion.html">Dónde estamos</a></li>
                <li class="nav-item"><a class="nav-link" href="">Login</a></li>
            </ul>
        </div>
    </nav>

</header>
<div class="row">
    <div class="simple-login-container" class="col-sm-2">
        <h2>Inicia sesión</h2>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Correo electrónico">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña"
                       class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <button onclick="getUser()" id="login-button" class="btn btn-block btn-login">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div class="simple-register-container" class="col-sm-2">
        <h2>Registrarse</h2>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Nombre completo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" id="email" name="email" placeholder="Correo electrónico"
                       class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="password" name="password" class="form-control" placeholder="Contraseña">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <button onclick="location.href='register.html'" id="register-button" class="btn btn-block btn-login">
                    Registarme
                </button>
            </div>
        </div>
    </div>
</div>
<button onclick="getUserLogged()" id="prueba-button" class="btn btn-block btn-login">
    Registarme
</button>
</body>
</html>

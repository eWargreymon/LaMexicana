<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles-login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
<header id="title">

    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a href="index.html"><img src="assets/logo.png" alt="logotipo" class="navbar-brand"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="carta.html">Carta</a></li>
                <li class="nav-item"><a class="nav-link" href="reserva.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="localizacion.html">Dónde estamos</a></li>
                <li class="nav-item"><a class="nav-link" href="">Login</a></li>
            </ul>
        </div>
    </nav>

</header>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar sesión</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required
                                   autofocus>
                            <label for="inputEmail">Email</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                                   required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="login()">
                            Entrar
                        </button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                class="fab fa-google mr-2"></i> Entrar con Google
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                class="fab fa-facebook-f mr-2"></i> Entrar con Facebook
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Registrarse</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="inputName" class="form-control" placeholder="Nombre completo"
                                   required autofocus>
                            <label for="inputEmail">Nombre Completo</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputEmailRegister" class="form-control" placeholder="Email"
                                   required autofocus>
                            <label for="inputEmail">Email</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPasswordRegister" class="form-control"
                                   placeholder="Contraseña" required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarse
                        </button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                class="fab fa-google mr-2"></i> Registrarse con Google
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                class="fab fa-facebook-f mr-2"></i> Registrarse con Facebook
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
